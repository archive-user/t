name: ios

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Run custom command before building'
        required: false
        type: string
      github_release:
        description: 'Upload to Github release'
        required: false
        default: false
        type: boolean
jobs:
  # æ‰“åŒ…iOS
  build-ios:
    runs-on: macos-latest
    permissions: write-all
    steps:
      #ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v4
        with:
          ref: main

      #è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      #æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          flutter pub get

      # å®‰è£…appdmg npm install -g appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      #è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      #æ‰“åŒ…iOS
      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
      
      #åˆ›å»ºæœªç­¾åipa
      - name: Create IPA
        run: |
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r livech-ios-no_sign-${{ fromJson(steps.version.outputs.content).version }}.ipa Payload
          cd ../../..

      #ä¸Šä¼ è‡³Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.github_release == 'true' }}
        with:
          draft: true
          prerelease: false
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          tag_name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          files: |
            build/ios/iphoneos/livech-ios-*.ipa
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."