name: linux-test

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Run custom command before building'
        required: false
        type: string
jobs:
  # Linux
  test-linux:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: main
      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true
      # å®‰è£…ä¾èµ–
      - name: Update apt-get
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev mpv libasound2 libasound2-dev
      # æ‰“å¼€Linux Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop
      # æ›´æ–°Flutterçš„packages
      - name: Restore Packages
        run: |
          flutter pub get
      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # Run Linux
      - name: Run Linux
        run: |
          flutter run -d linux --no-pub --no-build --version

        #å®Œæˆ
