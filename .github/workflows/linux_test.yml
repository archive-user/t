name: linux-test

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Run custom command before building'
        required: false
        type: string
jobs:
  # Linux
  test-linux:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      # 签出代码
      - uses: actions/checkout@v4
        with:
          ref: main
      # 设置Flutter环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true
      # 安装依赖
      - name: Update apt-get
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev mpv libasound2 libasound2-dev
      # 打开Linux Desktop支持
      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop
      # 更新Flutter的packages
      - name: Restore Packages
        run: |
          flutter pub get
      # 设置flutter_distributor环境
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # Run Linux
      - name: Run Linux
        run: |
          flutter run -d linux --no-pub --no-build --version

        #完成
      - run: echo "🍏 Linux job's status is ${{ job.status }}."