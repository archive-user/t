name: macos-test

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Run custom command before building'
        required: false
        type: string
jobs:
  # MacOS
  test-macos:
    runs-on: macos-latest
    permissions: write-all
    steps:
      # ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v4
        with:
          ref: main

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          flutter pub get

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # è¿è¡Œ
      - name: Run MacOS
        run: |
          flutter run -d macos &
          FLUTTER_PID=$!
          
          for i in {1..10}; do
            echo "wait 30s...(screenshot $i/10)"
            sleep 30
            echo "screenshot-$i.png"
            screencapture -x "screenshot-$i.png"
          done
          
          echo "stop..."
          kill $FLUTTER_PID || true
          
      # ä¸Šä¼ æˆªå›¾
      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-screenshot
          path: screenshot-*.png
      # å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."